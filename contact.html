  <script src="https://kit.fontawesome.com/7f8c61f854.js" crossorigin="anonymous"></script>
  <style>
    /* Custom CSS for unique UI elements */
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #FDF8F0; /* Soft cream background */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden; /* Prevent horizontal scroll on smaller screens */
    }

    /* Custom Navbar Style for Orange-Gold Gradient */
    .navbar-orange-gold {
      background-image: linear-gradient(to right, #FF8C00, #FFD700); /* Orange to Gold Gradient */
    }

    /* Contact Card Styles */
    .contact-card {
      background-color: #ffffff;
      border-radius: 20px; /* More rounded corners */
      box-shadow: 0 15px 30px rgba(0,0,0,0.1); /* Deeper, softer shadow */
      padding: 3rem 2.5rem; /* Increased padding */
      /* text-align: center; */ /* Removed to allow specific alignment of children */
      max-width: 550px; /* Slightly wider card */
      margin: 3rem auto; /* More margin */
      position: relative;
      overflow: hidden; /* Hide overflowing pseudo-elements */
      transition: transform 0.3s ease-in-out;
    }

    .contact-card:hover {
      transform: translateY(-8px); /* Subtle lift on hover */
    }

    .contact-card::before { /* Decorative top border/shape */
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 15px; /* Height of the decorative element */
      background: linear-gradient(to right, #A7D9B1, #8B5F4D); /* Soft green to warm brown gradient */
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .contact-card h2 {
      font-size: 2.5rem; /* Larger heading */
      font-weight: 700;
      color: #333333; /* Darker text */
      margin-bottom: 2rem; /* More space below heading */
      letter-spacing: 0.5px;
      position: relative;
      padding-bottom: 0.5rem; /* Space for underline effect */
      text-align: center; /* Center the heading */
    }

    .contact-card h2::after { /* Decorative underline for heading */
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 60px; /* Shorter underline */
      height: 4px;
      background-color: #8B5F4D; /* Warm brown color */
      border-radius: 2px;
    }

    .contact-info-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.25rem;
      font-size: 1.15rem;
      color: #555;
      /* Removed width: fit-content; margin-left: auto; margin-right: auto; */
      /* To center the block of items, we'll use padding on the card or a wrapper */
      justify-content: flex-start; /* Align contents to the start */
      /* Add some left padding to align with the image/h2 if needed */
      padding-left: 40px; /* Adjust as needed for visual alignment */
    }

    .contact-text-group { /* New wrapper for strong and p */
        display: flex;
        align-items: center;
        flex-grow: 1; /* Allow this group to take available space */
    }

    .contact-info-item strong {
      color: #333333;
      margin-right: 0.75rem; /* Space between label and value */
      font-weight: 600;
      min-width: 80px; /* Ensure labels align */
      text-align: left; /* Align label to the left within its space */
      flex-shrink: 0; /* Prevent shrinking */
    }

    .contact-info-item p {
        flex-grow: 1; /* Allow the paragraph to take available space */
        text-align: left; /* Ensure text aligns left */
    }

    .contact-icon {
      color: #A7D9B1; /* Soft green icon color */
      font-size: 1.5rem; /* Larger icons */
      margin-right: 0.75rem; /* Space between icon and text group */
      width: 24px; /* Fixed width for consistent icon alignment */
      text-align: center;
      flex-shrink: 0; /* Prevent shrinking */
    }

    /* Image specific styles */
    .contact-image {
      width: 150px; /* Fixed width for the image */
      height: 150px; /* Fixed height for the image */
      border-radius: 50%; /* Circular image */
      object-fit: cover; /* Ensure image covers the area without distortion */
      margin: 0 auto 2rem auto; /* Center image and add bottom margin */
      border: 4px solid #A7D9B1; /* Border around the image */
      box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* Soft shadow for the image */
      display: block; /* Ensure it's a block element for margin auto to work */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .contact-card {
        padding: 1.5rem;
        margin: 1.5rem auto;
        border-radius: 15px;
      }
      .contact-card::before {
        height: 10px;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }
      .contact-card h2 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }
      .contact-card h2::after {
        width: 50px;
        height: 3px;
      }
      .contact-info-item {
        flex-direction: column; /* Stack items vertically on small screens */
        align-items: flex-start; /* Align to start */
        margin-bottom: 1rem;
        font-size: 1rem;
        width: 100%; /* Take full width of parent */
        padding-left: 0; /* Reset padding for column layout */
      }
      .contact-text-group {
        flex-direction: column; /* Stack strong and p vertically */
        align-items: flex-start; /* Align contents to start */
      }
      .contact-info-item strong {
        margin-right: 0;
        margin-bottom: 0.25rem; /* Space below label */
        min-width: unset;
        text-align: left;
      }
      .contact-icon {
        font-size: 1.25rem;
        margin-right: 0.5rem;
        width: auto; /* Let icon width be natural */
      }
      .contact-image {
        width: 120px; /* Smaller image on mobile */
        height: 120px;
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
